<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Greengenes</title>
        <script src="/static/vendor/js/jquery-1.11.1.min.js"></script>
        <script src="/static/vendor/js/jquery-ui-1.10.1.custom.min.js"></script>
        <script src="/static/vendor/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/greengenes.css">
        <link rel="stylesheet" type="text/css" href="/static/css/menu.css">
        <link rel="stylesheet" type="text/css" href="/static/vendor/css/ui-lightness/jquery-ui-1.10.1.custom.min.css">
{% block head %}
{% end %}
    </head>
    <body>
        <div class="wrapper clearfix">
            <br />
            <div class="left menuwrapper">
                <div id="cssmenu">
                    <ul>
                        <li class="active"><a href="/"<span><strong>Home</strong></span></a></li>
                        <li><a href="/query/"<span><strong>Query</strong></span></a></li>
                        {% if user is None %}
                            <li><a href="/auth/login/"<span><strong>Validate a tree (requires login)</strong></span></a></li>
                            <li class="last"><a href="/auth/login/"><span><strong>Login</strong></span></a></li>
                        {% else %}
                            <li><a href="/validate/"<span><strong>Validate a tree</strong></span></a></li>
                            <li class="last"><a href="/auth/logout/"><span><strong>Log out</strong></span></a></li>
                        {% end %}
                    </ul>
                </div>
            </div>
        </div>
     <div class="content">
{% block content %}
{% end %}
    </div>
    </body>
</html>
